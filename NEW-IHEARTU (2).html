<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home, Aaron!</title>
    <style>
        /* Import a fun, romantic font */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        /* Basic Setup */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars from floating elements */
            font-family: 'Pacifico', cursive; /* Use our beautiful font */
        }

        /* The flowing gradient background */
        body {
            background: linear-gradient(-45deg, #ff79c6, #f08, #bd93f9, #ffb86c, #50fa7b, #8be9fd);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container for the floating text */
        #text-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Styling for the bold, bright floating text */
        .floating-text {
            position: absolute;
            color: white;
            font-size: 6vw; /* Responsive font size */
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            white-space: nowrap; /* Keep sentences on one line */
            will-change: transform; /* Helps performance */
        }
        
        /* Individual animations for each text to make them float differently */
        .text-1 { animation: floatAround1 25s ease-in-out infinite; }
        .text-2 { animation: floatAround2 30s ease-in-out infinite; }
        .text-3 { animation: floatAround3 28s ease-in-out infinite; }
        .text-4 { animation: floatAround4 22s ease-in-out infinite; }

        /* Keyframes for text floating paths */
        @keyframes floatAround1 {
            0%   { transform: translate(10vw, 10vh) rotate(-5deg); }
            50%  { transform: translate(50vw, 70vh) rotate(5deg); }
            100% { transform: translate(10vw, 10vh) rotate(-5deg); }
        }
        @keyframes floatAround2 {
            0%   { transform: translate(80vw, 20vh) rotate(8deg); }
            50%  { transform: translate(10vw, 60vh) rotate(-8deg); }
            100% { transform: translate(80vw, 20vh) rotate(8deg); }
        }
        @keyframes floatAround3 {
            0%   { transform: translate(15vw, 80vh) rotate(-3deg); }
            50%  { transform: translate(70vw, 5vh) rotate(10deg); }
            100% { transform: translate(15vw, 80vh) rotate(-3deg); }
        }
        @keyframes floatAround4 {
            0%   { transform: translate(60vw, 90vh) rotate(6deg); }
            50%  { transform: translate(20vw, 25vh) rotate(-4deg); }
            100% { transform: translate(60vw, 90vh) rotate(6deg); }
        }

        /* CSS for creating the hearts */
        .heart {
            position: absolute;
            bottom: -50px; /* Start below the screen */
            width: 30px;
            height: 30px;
            background-color: var(--heart-color, red);
            transform-origin: center center;
            opacity: 0.9;
            animation: floatAndSpin 10s linear infinite;
            will-change: transform, opacity;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: inherit; /* Use the same color as the parent */
            border-radius: 50%;
        }

        .heart::before {
            top: -15px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 15px;
        }

        /* The animation for floating up and spinning */
        @keyframes floatAndSpin {
            0% {
                transform: translateY(0) rotate(-45deg) scale(0.8);
                opacity: 1;
            }
            100% {
                /* Move up 100vh (full screen height) plus a bit more */
                transform: translateY(-110vh) rotate(315deg) scale(1.2); 
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- This container will hold our hearts, generated by JavaScript -->
    <div id="hearts-container"></div>

    <!-- The floating text messages -->
    <div id="text-container">
        <div class="floating-text text-1">Aaron is home!</div>
        <div class="floating-text text-2">Aaron is here!</div>
        <div class="floating-text text-3">Greg loves everyone</div>
        <div class="floating-text text-4">Aaron loves Greg ❤️</div>
    </div>

    <script>
        const heartsContainer = document.getElementById('hearts-container');
        const heartColors = ['#ff79c6', '#ff5555', '#f1fa8c', '#bd93f9', '#ff9800', '#e91e63'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');

            // Set random properties for each heart
            const randomColor = heartColors[Math.floor(Math.random() * heartColors.length)];
            const randomX = Math.random() * 100; // Random horizontal start position (0-100vw)
            const randomDuration = Math.random() * 8 + 6; // Random duration between 6 and 14 seconds
            const randomDelay = Math.random() * 5; // Random start delay up to 5 seconds
            const randomSize = Math.random() * 20 + 15; // Random size between 15px and 35px
            
            // Apply the random styles
            heart.style.setProperty('--heart-color', randomColor);
            heart.style.left = `${randomX}vw`;
            heart.style.animationDuration = `${randomDuration}s`;
            heart.style.animationDelay = `${randomDelay}s`;
            heart.style.width = `${randomSize}px`;
            heart.style.height = `${randomSize}px`;

            // Adjust pseudo-elements based on the new size
            // Note: This part is a bit tricky since we can't directly style pseudo-elements.
            // But we can be clever. The CSS is set up relative to the main element's size.
            // By changing width/height here, the CSS `::before` and `::after` will adapt.
            // For this to work perfectly, we have to adjust their positions in JS too,
            // or just accept the cool, slightly varied shapes that result! We will do the latter for simplicity.

            heartsContainer.appendChild(heart);

            // Remove the heart from the DOM after its animation finishes to keep the page fast
            setTimeout(() => {
                heart.remove();
            }, (randomDuration + randomDelay) * 1000);
        }

        // Create a new heart every 250 milliseconds (4 per second)
        setInterval(createHeart, 250);
    </script>

</body>
</html>
