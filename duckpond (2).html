<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Duck Lagoon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle, #2c3e50 0%, #1a2533 100%);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 4.5em;
            color: #FFD700;
            -webkit-text-stroke: 2px #C0392B;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            letter-spacing: 3px;
            margin: 0;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 900px;
            padding: 0 20px;
        }
        
        #player-bank, #status-message {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background-color: rgba(0,0,0,0.4);
            padding: 10px 25px;
            border-radius: 15px;
            border: 2px solid white;
            text-align: center;
        }

        #pond {
            width: 800px;
            height: 400px;
            background: linear-gradient(to bottom, #1E90FF 0%, #4169E1 100%);
            border-radius: 30px;
            border: 15px solid #e74c3c;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), inset 0 0 15px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        
        /* --- Pond Lights --- */
        .light {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #fff;
            transition: all 0.5s;
        }
        @keyframes rainbow { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }
        @keyframes sparkle { 0%, 100% { transform: scale(1); } 50% { transform: scale(0); } }

        .rainbow-chase .light { animation: rainbow 4s linear infinite; }
        .alternating-blink .light:nth-child(even) { animation: sparkle 1s infinite; }
        .alternating-blink .light:nth-child(odd) { animation: sparkle 1s infinite 0.5s; }
        .full-sparkle .light { animation: sparkle 0.5s infinite; }

        /* --- Duck Styles --- */
        .duck {
            width: 80px;
            height: 80px;
            position: absolute;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.3s, opacity 0.5s;
        }
        .duck.flipped { transform: rotateY(180deg); cursor: default; }
        .duck.is-discarded { opacity: 0.5; filter: grayscale(80%); }
        .duck.active-choice { box-shadow: 0 0 25px 10px #fff; border-radius: 50%; z-index: 100 !important; }

        .duck-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        .duck-bottom {
            background-color: #f1c40f;
            border-radius: 50%;
            border: 5px solid #f39c12;
            box-sizing: border-box;
            transform: rotateY(180deg);
            font-family: 'Bangers', cursive;
        }

        .prize { font-size: 2.5em; color: #fff; text-shadow: 2px 2px 0 #000; }
        .prize.lose { font-size: 1.5em; padding: 0 5px; color: #c0392b; text-shadow: 1px 1px 0 #fff; }

        /* --- Button Styles --- */
        .button-container { display: flex; gap: 20px; min-height: 70px; align-items: center;}
        .choice-button, #reset-button { font-family: 'Bangers', cursive; font-size: 2em; padding: 10px 30px; border: none; border-radius: 15px; color: white; cursor: pointer; transition: all 0.1s ease-in-out; }
        .choice-button:disabled { background-color: #7f8c8d !important; box-shadow: 0 5px 0 #626f70 !important; cursor: not-allowed; }
        #keep-button { background-color: #2ecc71; box-shadow: 0 5px 0 #27ae60; }
        #risk-button { background-color: #f39c12; box-shadow: 0 5px 0 #d35400; }
        #reset-button { background-color: #3498db; box-shadow: 0 5px 0 #2980b9; }
        .choice-button:active, #reset-button:active { transform: translateY(5px); box-shadow: 0 0 0; }
        #choice-buttons { display: none; }

        /* --- Duck Swimming Animations --- */
        @keyframes swim1 { 0%{transform:translate(0,0) rotate(5deg)} 50%{transform:translate(150px,50px) rotate(-5deg)} 100%{transform:translate(50px,-20px) rotate(10deg)} }
        @keyframes swim2 { 0%{transform:translate(0,0) rotate(-8deg)} 50%{transform:translate(-100px,-40px) rotate(8deg)} 100%{transform:translate(80px,30px) rotate(0deg)} }
        @keyframes swim3 { 0%{transform:translate(0,0) rotate(0deg)} 50%{transform:translate(20px,100px) rotate(15deg)} 100%{transform:translate(-20px,-100px) rotate(-15deg)} }
        @keyframes swim4 { 0%{transform:translate(0,0) rotate(3deg)} 50%{transform:translate(-180px,20px) rotate(-3deg)} 100%{transform:translate(30px,60px) rotate(5deg)} }

    </style>
</head>
<body>
    <div class="game-container">
        <h1>Lucky Duck Lagoon</h1>
        <div class="game-info">
            <div id="player-bank">Bank: $10</div>
            <div id="status-message">Pick a duck to win a prize!</div>
        </div>
        <div id="pond"></div>
        <div class="button-container">
            <div id="choice-buttons">
                <button class="choice-button" id="keep-button">Keep Prize</button>
                <button class="choice-button" id="risk-button">Risk It & Pick Again</button>
            </div>
            <button id="reset-button" style="display: none;">Play Again ($1)</button>
        </div>
    </div>

    <script>
        const pond = document.getElementById('pond');
        const statusMessage = document.getElementById('status-message');
        const bankDisplay = document.getElementById('player-bank');
        const resetButton = document.getElementById('reset-button');
        const choiceContainer = document.getElementById('choice-buttons');
        const keepButton = document.getElementById('keep-button');
        const riskButton = document.getElementById('risk-button');

        const NUM_DUCKS = 12;
        const PRIZE_POOL = [1, 1, 2, 2, 5, 5, 10, 20, 50, 100, 0, 'LOSE ALL'];
        const DUCK_EMOJIS = ['ðŸ¦†', 'ðŸ¤', 'ðŸ¥'];
        const ANIMATIONS = ['swim1', 'swim2', 'swim3', 'swim4'];
        const LIGHT_PATTERNS = ['rainbow-chase', 'alternating-blink', 'full-sparkle'];

        let gameState = 'picking';
        let activeDuck = null;
        let playerBank = 10;
        let lightInterval;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function updateBankDisplay() {
            bankDisplay.textContent = `Bank: $${playerBank}`;
        }
        
        function handleDuckClick(event) {
            const duck = event.currentTarget;
            if (duck.classList.contains('flipped') || gameState !== 'picking') return;

            gameState = 'deciding';
            activeDuck = duck;
            duck.classList.add('flipped', 'active-choice');
            duck.style.animationPlayState = 'paused';
            
            const prizeValue = duck.dataset.prize;
            if (prizeValue === 'LOSE ALL') {
                statusMessage.textContent = `Oh no! It's a LOSE ALL duck!`;
            } else {
                statusMessage.textContent = `You found $${prizeValue}! Keep it or risk it?`;
            }
            
            choiceContainer.style.display = 'flex';
            resetButton.style.display = 'none';

            const unpickedDucks = pond.querySelectorAll('.duck:not(.flipped)').length;
            riskButton.disabled = unpickedDucks === 0;
        }

        function endGame(finalPrize) {
            gameState = 'gameOver';
            let oldBank = playerBank;
            
            if (finalPrize === 'LOSE ALL') {
                playerBank = 0;
                statusMessage.textContent = `Game Over! You lost everything!`;
            } else {
                playerBank += parseInt(finalPrize);
                statusMessage.textContent = `Game Over! You won $${finalPrize}! ($${oldBank} + $${finalPrize} = $${playerBank})`;
            }
            updateBankDisplay();

            pond.querySelectorAll('.duck:not(.flipped)').forEach(d => {
                d.classList.add('flipped', 'is-discarded');
                d.style.animationPlayState = 'paused';
            });
            if (activeDuck) activeDuck.classList.remove('active-choice');
            
            choiceContainer.style.display = 'none';
            resetButton.style.display = 'block';
        }

        function handleKeep() {
            if (!activeDuck) return;
            endGame(activeDuck.dataset.prize);
        }

        function handleRisk() {
            if (!activeDuck) return;
            gameState = 'picking';
            activeDuck.classList.remove('active-choice');
            activeDuck.classList.add('is-discarded');
            activeDuck = null;
            
            statusMessage.textContent = 'Risk-taker! Pick another duck...';
            choiceContainer.style.display = 'none';
        }

        function setupLights() {
            const pondRect = pond.getBoundingClientRect();
            const numLights = 30;
            for(let i=0; i<numLights; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                const angle = (i/numLights) * 2 * Math.PI;
                const x = pondRect.width/2 + (pondRect.width/2 + 5) * Math.cos(angle) - 7.5;
                const y = pondRect.height/2 + (pondRect.height/2 + 5) * Math.sin(angle) - 7.5;
                light.style.left = `${x}px`;
                light.style.top = `${y}px`;
                pond.appendChild(light);
            }
        }

        function cycleLightPattern() {
            if (lightInterval) clearInterval(lightInterval);
            let patternIndex = 0;
            const setPattern = () => {
                pond.className = LIGHT_PATTERNS[patternIndex];
                patternIndex = (patternIndex + 1) % LIGHT_PATTERNS.length;
            };
            setPattern();
            lightInterval = setInterval(setPattern, 5000);
        }

        function initGame() {
            if (playerBank < 1 && bankDisplay.textContent !== 'Bank: $10') {
                statusMessage.textContent = "You don't have enough money to play!";
                resetButton.disabled = true;
                return;
            }
            if (bankDisplay.textContent !== 'Bank: $10') { // Don't charge for the very first game
                playerBank -= 1;
            }
            updateBankDisplay();

            gameState = 'picking';
            activeDuck = null;
            pond.innerHTML = '';
            statusMessage.textContent = 'Pick a duck to win a prize!';
            
            setupLights();
            cycleLightPattern();

            choiceContainer.style.display = 'none';
            resetButton.style.display = 'none';

            const shuffledPrizes = shuffle([...PRIZE_POOL]);

            for (let i = 0; i < NUM_DUCKS; i++) {
                const duck = document.createElement('div');
                duck.className = 'duck';
                const prize = shuffledPrizes[i];
                duck.dataset.prize = prize;
                
                const randomEmoji = DUCK_EMOJIS[Math.floor(Math.random() * DUCK_EMOJIS.length)];

                let prizeHTML = `<span class="prize">$${prize}</span>`;
                if (prize === 'LOSE ALL') {
                    prizeHTML = `<span class="prize lose">LOSE ALL</span>`;
                }

                duck.innerHTML = `
                    <div class="duck-side duck-top">${randomEmoji}</div>
                    <div class="duck-side duck-bottom">${prizeHTML}</div>
                `;
                pond.appendChild(duck);

                duck.style.top = `${Math.random() * (pond.clientHeight - 80)}px`;
                duck.style.left = `${Math.random() * (pond.clientWidth - 80)}px`;
                
                const animationName = ANIMATIONS[Math.floor(Math.random() * ANIMATIONS.length)];
                const duration = Math.random() * 5 + 8;
                const delay = Math.random() * -duration;
                duck.style.animation = `${animationName} ${duration}s ${delay}s ease-in-out infinite alternate`;

                duck.addEventListener('click', handleDuckClick);
            }
        }

        keepButton.addEventListener('click', handleKeep);
        riskButton.addEventListener('click', handleRisk);
        resetButton.addEventListener('click', initGame);
        
        initGame();
    </script>
</body>
</html>
