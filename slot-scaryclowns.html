<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Creepy Carnival Spins (5x3 Fullscreen)</title>
  <style>
    :root {
      /* --- Creepy Carnival Spins Theme (Fullscreen) --- */
      /* Grid & Layout */
      --reel-width: 110px;
      --reel-height: 110px;
      --symbol-size: 100px; /* Size of the clown image within the slot */
      --num-reels: 5;
      --num-rows: 3;
      --reel-gap: 15px;

      /* Colors - Scary Clown/Dark Carnival Theme! */
      --bg-color-main: #1A1110; /* Very Dark Brown/Black */
      --bg-color-accent: #3B0000; /* Deep Blood Red */
      --machine-border: #4A4A4A; /* Dark Rusty Metal */
      --title-bg: linear-gradient(to bottom, #6B0000, #400000); /* Darker Reds */
      --title-text-color: #FFD700; /* Dirty Gold/Yellow */
      --title-shadow: rgba(0,0,0,0.8);
      --money-color: #B22222; /* Firebrick Red for "Souls" or "Tickets" */
      --reels-bg: #101010; /* Near Black */
      --reel-bg: #252525; /* Dark Grey */
      --button-bg: linear-gradient(to bottom, #500000, #300000); /* Darkest Reds */
      --button-border: #700000; /* Darker Red */
      --button-hover-bg: linear-gradient(to bottom, #600000, #400000);
      --spin-button-bg: linear-gradient(to bottom, #004d00, #002f00); /* Sickly Dark Green */
      --spin-button-border: #006400; /* Dark Green */
      --message-bg: rgba(30, 0, 0, 0.9); /* Dark Red, semi-transparent */
      --message-text-color: #FFDEAD; /* Navajo White - like old parchment */
      --message-win-color: #FFFF00; /* Bright Yellow - unsettling */
      --message-bigwin-color: #FF4500; /* Fiery Orange-Red */
      --paytable-bg: rgba(15, 0, 0, 0.95); /* Very dark, almost black red */
      --paytable-text-color: #FFC0CB; /* Pale Pink - contrast */
      --paytable-header-bg: rgba(50, 0, 0, 0.85); /* Dark Red header */
    }

    body {
      margin: 0;
      font-family: 'Creepster', 'Horrorfind', 'Metal Mania', cursive, sans-serif; /* Spooky fonts */
      background: linear-gradient(135deg, var(--bg-color-accent) 0%, var(--bg-color-main) 100%);
      color: var(--paytable-text-color);
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #game-layout-container {
        display: flex;
        width: 100%;
        height: 100%;
        padding: 15px;
        box-sizing: border-box;
        gap: 15px;
    }

    #paytable-panel {
        flex: 0 0 330px;
        background: var(--paytable-bg);
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 0 15px rgba(255,0,0,0.3); /* Red glow */
        overflow-y: auto;
        border: 2px solid var(--machine-border);
        display: flex;
        flex-direction: column;
        max-height: calc(100vh - 30px);
    }
    #paytable-panel h2 {
        text-align: center; color: var(--title-text-color);
        font-family: 'Nosifier', 'Creepster', cursive; /* More dramatic font */
        font-size: 2.2em; margin-top: 0; margin-bottom: 10px;
        text-shadow: 2px 2px 3px rgba(0,0,0,0.7), 0 0 10px var(--bg-color-accent);
    }
    .paytable-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9em;}
    .paytable-table th, .paytable-table td { border: 1px solid var(--button-border); padding: 6px; text-align: center; vertical-align: middle; }
    .paytable-table th { background-color: var(--paytable-header-bg); color: var(--title-text-color); font-weight: normal; }
    .paytable-table td { color: var(--paytable-text-color); }
    .paytable-symbol-img { /* For images in paytable */
        max-width: 40px;
        max-height: 40px;
        vertical-align: middle;
        border: 1px solid #444;
        border-radius: 4px;
    }
    .paytable-symbol-name { font-weight: normal; text-transform: capitalize; }
    .paytable-wild-info { margin-top: 15px; font-size: 0.9em; text-align: center; color: var(--money-color); line-height: 1.4; font-family: Arial, sans-serif; }

    @keyframes paytableWinFlashClown {
        0%, 100% { background-color: transparent; color: var(--paytable-text-color); transform: scale(1); filter: brightness(1);}
        50% { background-color: var(--message-win-color); color: #000; transform: scale(1.05); filter: brightness(1.5) contrast(1.2);}
    }
    .paytable-table td.paytable-win-flash {
        animation: paytableWinFlashClown 0.8s ease-in-out infinite;
        font-weight: bold; position: relative; z-index: 1;
    }


    #main-game-area {
        flex-grow: 1; display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        padding: 0; overflow: hidden; min-width: 0;
    }

    #slot-machine {
      background: linear-gradient(145deg, #333333, #181818); /* Dark Metal Machine */
      border: 6px ridge var(--machine-border); /* Ridge for texture */
      border-radius: 10px; padding: 15px;
      box-shadow: 0 0 25px rgba(100,0,0,0.7), inset 0 0 15px rgba(0,0,0,0.5);
      text-align: center; width: 100%; height: 100%;
      max-width: calc(100vw - 330px - 30px - 30px);
      max-height: calc(100vh - 30px);
      box-sizing: border-box; display: flex; flex-direction: column;
      justify-content: space-around; position: relative; z-index: 1;
    }

    #title {
      font-size: clamp(1.8em, 3.5vw, 2.6em); font-weight: normal; color: var(--title-text-color);
      text-shadow: 2px 2px 3px var(--title-shadow), 0 0 15px var(--bg-color-accent);
      background: var(--title-bg);
      padding: 10px; margin: 0 0 10px 0;
      border-radius: 6px 6px 0 0; border-bottom: 4px solid var(--machine-border);
      line-height: 1.1; letter-spacing: 2px; width: 100%; box-sizing: border-box;
      font-family: 'Nosifier','Creepster', cursive;
    }
     #title .subtitle { font-size: clamp(0.45em, 1.1vw, 0.6em); color: #FF6347; font-weight: normal; display: block; margin-top: 4px; text-shadow: 1px 1px 1px rgba(0,0,0,0.6); font-family: 'Creepster', cursive;}

    #money-display {
      font-size: clamp(1.6em, 2.6vw, 2em); margin: 10px 0; color: var(--money-color);
      text-shadow: 1px 1px 1px #000, 0 0 8px var(--money-color); background-color: rgba(0,0,0,0.7);
      padding: 8px 15px; border-radius: 4px; display: inline-block; border: 1px solid var(--money-color);
      font-weight: bold;
      font-family: 'Metal Mania', cursive, sans-serif;
    }

    #reels-container {
      display: grid; grid-template-columns: repeat(var(--num-reels), var(--reel-width));
      grid-gap: var(--reel-gap); justify-content: center;
      margin-bottom: 15px; background: var(--reels-bg);
      padding: 15px; border-radius: 4px;
      border: 2px groove #333; /* Groove for texture */
      height: calc(var(--num-rows) * var(--reel-height)); position: relative;
      align-self: center;
      filter: contrast(1.1) brightness(0.95);
    }

    .reel { width: var(--reel-width); height: calc(var(--num-rows) * var(--reel-height)); overflow: hidden; background: var(--reel-bg); border-radius: 3px; position: relative; box-shadow: inset 0 0 6px rgba(0,0,0,0.4); }
    .symbols-container { position: absolute; top: 0; left: 0; width: 100%; }
    .reel.spinning .symbols-container { transition: transform 0.07s linear; filter: blur(2.5px) contrast(1.5) saturate(0.5); } /* More intense spin */
    .reel.stopping .symbols-container { transition: transform 0.9s cubic-bezier(0.1, 0.7, 0.2, 1.1); filter: blur(0px); } /* Bouncier stop */
    .symbol { width: var(--reel-width); height: var(--reel-height); display: flex; align-items: center; justify-content: center; position: relative; box-sizing: border-box; line-height: 1; user-select: none;}
    .symbol img { /* Style for images inside symbol divs */
        max-width: var(--symbol-size);
        max-height: var(--symbol-size);
        object-fit: contain; /* Scales image down to fit, preserving aspect ratio */
        filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.5));
        transition: transform 0.2s ease-in-out;
    }

    @keyframes symbolWinFlashClown { /* More dramatic flash */
        0%,100%{transform:scale(1) rotate(0deg); filter: brightness(1) contrast(1) saturate(1); box-shadow: none;}
        25%{transform:scale(1.25) rotate(-7deg); filter: brightness(1.8) contrast(1.5) saturate(1.8); box-shadow: 0 0 15px var(--message-win-color), 0 0 8px var(--bg-color-accent);}
        50%{transform:scale(0.9) rotate(0deg); filter: brightness(0.7) contrast(0.8) saturate(0.5);}
        75%{transform:scale(1.25) rotate(7deg); filter: brightness(1.8) contrast(1.5) saturate(1.8); box-shadow: 0 0 15px var(--message-win-color), 0 0 8px var(--bg-color-accent);}
    }
    .symbol.winning { animation: symbolWinFlashClown 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite; z-index: 10; }
    .symbol.winning img {
      outline: 3px dashed var(--message-win-color);
      outline-offset: -3px;
      background-color: rgba(255, 255, 0, 0.1); /* Faint yellow behind winning symbol */
    }


    #controls {
      margin: 15px 0 10px 0; display: flex; flex-wrap: wrap; justify-content: center;
      gap: clamp(8px, 1.2vw, 12px);
    }
    #controls input, #controls button {
      font-family: 'Creepster', cursive, sans-serif;
      font-size: clamp(0.95em, 1.6vw, 1.1em);
      padding: clamp(9px, 1.3vw, 11px) clamp(15px, 2vw, 18px);
      margin: clamp(3px, 0.6vw, 5px);
      border-radius: 5px; border: 1px solid var(--button-border);
      background: var(--button-bg); color: #FFD700; cursor: pointer;
      transition: all 0.15s ease-out; box-shadow: 0 3px 0px #100000, 0 4px 5px rgba(0,0,0,0.5);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      font-weight: normal; text-transform: uppercase; letter-spacing: 1px;
    }
    #controls input { width: clamp(75px, 11vw, 85px); text-align: center; background: #444; color: var(--title-text-color); text-shadow: none; border-color: #666; }
    #controls button:hover:not(:disabled) { background: var(--button-hover-bg); transform: translateY(-2px) scale(1.02); box-shadow: 0 5px 0px #100000, 0 6px 8px rgba(0,0,0,0.6); }
    #controls button:active:not(:disabled) { transform: translateY(1px) scale(0.98); box-shadow: 0 1px 0px #100000, 0 2px 3px rgba(0,0,0,0.5); }
    #controls button:disabled { cursor: not-allowed; opacity: 0.4; filter: grayscale(70%); box-shadow: 0 2px 0px #100000, 0 2px 3px rgba(0,0,0,0.3); }

    #spin {
        font-size: clamp(1.05em, 1.9vw, 1.25em);
        padding: clamp(11px, 1.6vw, 13px) clamp(22px, 2.7vw, 26px);
        background: var(--spin-button-bg); border-color: var(--spin-button-border); color: #90EE90; /* Light Green text */
    }
    #spin:hover:not(:disabled) { background: linear-gradient(to bottom, #006400, #003f00); border-color: #32CD32; color: #FFFFE0; }
    #maxBet { background: linear-gradient(to bottom, #7A0000, #500000); border-color: #A00000; color: #FF8C00;} /* Blood Orange for Max Bet */

    #message {
      font-size: clamp(1.1em, 2.2vw, 1.3em); margin-top: 10px;
      min-height: clamp(45px, 8.5vh, 55px); padding: 10px;
      background-color: var(--message-bg); border-radius: 4px;
      color: var(--message-text-color); text-shadow: 1px 1px 1px #000;
      white-space: pre-line; line-height: 1.3; border: 1px solid #4A0000;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.4); font-weight: normal;
      width: 90%; align-self: center; box-sizing: border-box;
    }
    #message.win { color: var(--message-win-color); font-weight: bold; text-shadow: 0 0 8px var(--message-win-color), 0 0 3px #000; }
    @keyframes bigWinMessagePulseClown {
        0%{transform:scale(1) rotate(-1deg);opacity:.8; text-shadow: 0 0 8px var(--message-bigwin-color), 0 0 15px #FF0000, 0 0 3px #000;}
        50%{transform:scale(1.05) rotate(1deg);opacity:1; text-shadow: 0 0 12px var(--message-bigwin-color), 0 0 20px #FF0000, 0 0 5px #000;}
        100%{transform:scale(1) rotate(-1deg);opacity:.8; text-shadow: 0 0 8px var(--message-bigwin-color), 0 0 15px #FF0000, 0 0 3px #000;}
    }
    #message.big-win { font-size: clamp(1.3em, 2.7vw, 1.55em); color: var(--message-bigwin-color); animation: bigWinMessagePulseClown 0.6s infinite ease-in-out; font-weight: bold; }


    #title-screen {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: linear-gradient(135deg, #4A0000, #1E1B18 60%, #000000); /* Dark Red to Black */
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 100; text-align: center; color: #FFC0CB; /* Pale Pink text */
    }
    #title-screen h1 {
        font-size: clamp(3rem, 9vw, 7rem); color: #DC143C; /* Crimson */
        text-shadow: 3px 3px 0px #000, 0 0 25px #FF0000, 0 0 40px #8B0000; /* Black shadow, red glows */
        margin-bottom: 30px; letter-spacing: 2px;
        font-family: 'Nosifier', 'Creepster', cursive;
    }
    #title-screen p { font-size: clamp(1.1rem, 3vw, 1.8rem); margin-bottom: 50px; max-width: 80%; line-height: 1.7; color: #FFDEAD; text-shadow: 1px 1px 2px rgba(0,0,0,0.9); }
    #start-button {
        font-family: 'Creepster', cursive; font-size: clamp(1.8rem, 6vw, 3rem); padding: 18px 45px;
        border-radius: 5px; background: linear-gradient(145deg, #660000, #400000); /* Dark Red */
        border: 4px outset #800000; color: #FFD700; cursor: pointer; transition: all 0.3s ease;
        box-shadow: 0 0 20px #FF0000, 0 6px 0px #200000, 0 8px 15px rgba(0, 0, 0, 0.6);
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8); text-transform: uppercase;
    }
    #start-button:hover { transform: scale(1.05) rotate(-2deg); box-shadow: 0 0 30px #FF0000, 0 8px 0px #200000, 0 10px 20px rgba(0, 0, 0, 0.7); filter: brightness(1.2); }
    #start-button:active { transform: scale(0.98) rotate(1deg); box-shadow: 0 3px 0px #200000, 0 4px 10px rgba(0,0,0,0.7); }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifier&family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<body>

  <div id="title-screen">
    <h1>Creepy Carnival Spins</h1>
    <p>Step right up to the tent of terror! Match twisted clown faces for ghastly rewards.<br>
       The Maniacal Ringmaster (GregSeumourAI) is WILD and brings chaotic jackpots!</p>
    <button id="start-button">Enter if You Dare!</button>
  </div>

  <div id="game-layout-container" style="display: none;">
      <aside id="paytable-panel">
          <h2>Freakshow Payouts</h2>
          <div id="paytable-content">
              <!-- Paytable will be generated here by JS -->
          </div>
      </aside>

      <main id="main-game-area">
          <div id="slot-machine">
            <div id="title">Creepy Carnival<span class="subtitle">No Laughing Matter!</span></div>
            <div id="money-display">Souls: $100</div>
            <div id="reels-container"></div>
            <div id="controls">
              <label for="bet">Wager:</label>
              <input type="number" id="bet" value="5" min="1">
              <button id="maxBet">Max Fear</button>
              <button id="spin">Scream!</button>
              <button id="auto">Auto-Terror</button>
              <button id="reset">Escape</button>
            </div>
            <div id="message">The carnival awaits... Place your wager!</div>
          </div>
      </main>
  </div>

  <!-- UPDATE AUDIO SRCs with scary clown/circus sounds -->
  <audio id="spin-sound" src="sounds/creepy_carnival_music_loop.mp3" preload="auto"></audio>
  <audio id="win-sound" src="sounds/evil_clown_chuckle.mp3" preload="auto"></audio>
  <audio id="big-win-sound" src="sounds/maniacal_laughter_jackpot.mp3" preload="auto"></audio>
  <audio id="reel-stop-sound" src="sounds/thud_ominous.mp3" preload="auto"></audio>
  <audio id="button-click-sound" src="sounds/creak_lever_short.mp3" preload="auto"></audio>

  <script>
    // --- Configuration ---
    const config = {
        money: 100,
        reelCount: 5,
        rowCount: 3,
        symbolHeight: 110,
        spinDurationBase: 850,
        spinDurationVariance: 300,
        reelStopDelay: 90,
        autoSpinDelay: 1200,
        symbols: [
            // UPDATED IMAGE PATHS
            { id: 'clown1', img: './images/clown1.png', payouts: { '3': 3,  '4': 6,  '5': 12 } },
            { id: 'clown2', img: './images/clown2.png', payouts: { '3': 4,  '4': 8,  '5': 18 } },
            { id: 'clown3', img: './images/clown3.png', payouts: { '3': 5,  '4': 10,  '5': 25 } },
            { id: 'clown4', img: './images/clown4.png', payouts: { '3': 8,  '4': 20, '5': 50 } },
            { id: 'clown5', img: './images/clown5.png', payouts: { '3': 10, '4': 25, '5': 65 } },
            { id: 'clown6', img: './images/clown6.png', payouts: { '3': 15, '4': 40, '5': 100 } },
            { id: 'clown7', img: './images/clown7.png', payouts: { '3': 20, '4': 60, '5': 175 } },
            { id: 'GregSeymourAI_wild', img: './images/clown8.png', payouts: { '3': 30, '4': 100, '5': 300 }, wild: true },
        ],
        winningLines: [
            { id: 'line-h0', name: 'Top Tent Line', indices: [0, 1, 2, 3, 4] },
            { id: 'line-h1', name: 'Center Ring', indices: [5, 6, 7, 8, 9] },
            { id: 'line-h2', name: 'Bottom Freakshow', indices: [10, 11, 12, 13, 14] },
        ],
        bigWinThresholdMultiplier: 30,
    };

    // --- JavaScript ---
    let money = config.money;
    let currentBet = 5;
    let autoMode = false;
    let spinning = false;
    let reels = [];
    let finalSymbols = [];
    let autoSpinTimeout = null;

    const moneyDisplay = document.getElementById('money-display');
    const reelsContainer = document.getElementById('reels-container');
    const betInput = document.getElementById('bet');
    const maxBetButton = document.getElementById('maxBet');
    const spinButton = document.getElementById('spin');
    const autoButton = document.getElementById('auto');
    const resetButton = document.getElementById('reset');
    const messageDisplay = document.getElementById('message');
    const titleScreen = document.getElementById('title-screen');
    const startButton = document.getElementById('start-button');
    const gameLayoutContainer = document.getElementById('game-layout-container');
    const paytablePanelContent = document.getElementById('paytable-content');

    const sounds = {
        spin: document.getElementById('spin-sound'),
        win: document.getElementById('win-sound'),
        bigWin: document.getElementById('big-win-sound'),
        reelStop: document.getElementById('reel-stop-sound'),
        click: document.getElementById('button-click-sound')
    };

    function playSound(sound) {
        if (sound && sound.readyState >= 3) {
            sound.currentTime = 0;
            sound.play().catch(e => console.warn("Sound play failed:", e.message, e.name));
        } else if (sound) {
            sound.load();
        }
    }

    function updateMoneyDisplay() {
      moneyDisplay.innerText = `Souls: $${money.toLocaleString()}`;
      const maxBetForNextSpin = money > 0 ? money : 1;
      betInput.max = maxBetForNextSpin;

      let betValInInput = parseInt(betInput.value);
      if (isNaN(betValInInput) || betValInInput < 1) {
          betInput.value = 1;
      } else if (betValInInput > maxBetForNextSpin) {
          betInput.value = maxBetForNextSpin;
      }

       if (money <= 0 && !spinning) {
            if (parseInt(betInput.value) > 1) betInput.value = 1;
            disableControls(true, false);
            displayMessage("Your soul is forfeit! (No Cash) 'Escape' or try a $1 pact.", false, false);
            if (autoMode) stopAutoSpin();
       }
    }

    function disableControls(disable = true, disableReset = disable) {
        spinButton.disabled = disable;
        maxBetButton.disabled = disable;
        betInput.disabled = disable;
        if (!spinning) autoButton.disabled = disable;
        resetButton.disabled = disableReset;

        if (money <= 0 && parseInt(betInput.value) === 1 && !spinning) {
            spinButton.disabled = false;
        }
     }

    function displayMessage(msg, isWin = false, isBigWin = false) {
      messageDisplay.innerText = msg; messageDisplay.className = 'message';
      if (isBigWin) messageDisplay.classList.add('big-win');
      else if (isWin) messageDisplay.classList.add('win');
    }

    function createSymbolElement(symbolData) {
        const div = document.createElement('div');
        div.classList.add('symbol');
        div.dataset.symbolId = symbolData.id;

        const img = document.createElement('img');
        img.src = symbolData.img;
        img.alt = symbolData.id.replace(/_/g, ' ');
        div.appendChild(img);

        return div;
    }

    function buildReels() {
      reelsContainer.innerHTML = ''; reels = [];
      config.symbolHeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--reel-height')) || 110;
      for (let i = 0; i < config.reelCount; i++) {
        const reelElement = document.createElement('div'); reelElement.classList.add('reel');
        const symbolsContainer = document.createElement('div'); symbolsContainer.classList.add('symbols-container');
        const reelSymbolsData = []; const reelSymbolElements = [];
        for (let k = 0; k < 20; k++) {
            const shuffledSymbols = [...config.symbols].sort(() => Math.random() - 0.5);
            shuffledSymbols.forEach(symbolData => {
                 const symbolElement = createSymbolElement(symbolData);
                 symbolsContainer.appendChild(symbolElement);
                 reelSymbolsData.push(symbolData); reelSymbolElements.push(symbolElement);
            });
        }
        reelElement.appendChild(symbolsContainer); reelsContainer.appendChild(reelElement);
        reels.push({ element: reelElement, symbolsContainer: symbolsContainer, symbols: reelSymbolsData,
            symbolElements: reelSymbolElements, finalPosition: 0, failsafeTimeout: null });
      }
      reels.forEach(reel => {
         const initialOffset = -(Math.floor(Math.random() * reel.symbols.length) * config.symbolHeight);
         reel.symbolsContainer.style.transition = 'none';
         reel.symbolsContainer.style.transform = `translateY(${initialOffset}px)`;
         reel.finalPosition = initialOffset;
         void reel.symbolsContainer.offsetWidth;
         reel.symbolsContainer.style.transition = '';
      });
    }

    function clearReelHighlights() {
        document.querySelectorAll('.symbol.winning').forEach(el => el.classList.remove('winning'));
    }

    function clearPaytableHighlights() {
        document.querySelectorAll('.paytable-table td.paytable-win-flash').forEach(el => {
            el.classList.remove('paytable-win-flash');
        });
    }

    function highlightWinsOnReels(winningLinesInfo) {
        winningLinesInfo.forEach(winInfo => {
            winInfo.indices.forEach(gridIndex => {
                 const reelIndex = gridIndex % config.reelCount;
                 const visibleRowIndex = Math.floor(gridIndex / config.reelCount);
                 const reel = reels[reelIndex];
                 const topVisibleSymbolIndex = Math.round(Math.abs(reel.finalPosition) / config.symbolHeight);
                 const targetSymbolIndexInElementArray = (topVisibleSymbolIndex + visibleRowIndex + reel.symbolElements.length) % reel.symbolElements.length;
                 const symbolElement = reel.symbolElements[targetSymbolIndexInElementArray];
                 if (symbolElement) symbolElement.classList.add('winning');
            });
        });
    }

    function highlightPaytableEntry(symbolId, winCount) {
        const row = paytablePanelContent.querySelector(`.paytable-table tr[data-symbol-id="${symbolId}"]`);
        if (row) {
            const cell = row.querySelector(`td[data-payout-count="${winCount}"]`);
            if (cell) cell.classList.add('paytable-win-flash');
        }
    }

    function startSpin() {
        if (spinning) return;

        let betForThisSpin = parseInt(betInput.value);
        if (isNaN(betForThisSpin) || betForThisSpin < 1) { betForThisSpin = 1; }

        const maxAffordableBet = money > 0 ? money : 1;
        if (betForThisSpin > maxAffordableBet && money > 0) { betForThisSpin = maxAffordableBet; }
        else if (money <= 0 && betForThisSpin > 1) { betForThisSpin = 1; }
        betInput.value = betForThisSpin; currentBet = betForThisSpin;

        if (currentBet > money && money > 0) {
            displayMessage("Not enough souls for this dark pact!");
            if (autoMode) stopAutoSpin(); disableControls(false, money <= 0); return;
        }

        clearTimeout(autoSpinTimeout); clearReelHighlights(); clearPaytableHighlights(); playSound(sounds.click);
        spinning = true;

        if (money > 0) { money -= currentBet; }
        else if (money <= 0 && currentBet === 1) { displayMessage("One last terrifying tumble... on the house!"); }

        updateMoneyDisplay(); disableControls(true); spinButton.innerText = "Screaming...";
        if (!(money <= 0 && currentBet === 1 && (money + currentBet) <=0 )) { displayMessage("The clowns are coming!"); }
        playSound(sounds.spin);

        let reelsStoppedCount = 0;
        reels.forEach((reel, index) => {
            if (reel.failsafeTimeout) clearTimeout(reel.failsafeTimeout);
            const symbolsContainer = reel.symbolsContainer; const reelElement = reel.element;
            reelElement.classList.remove('stopping'); reelElement.classList.add('spinning');
            const randomSymbolIndex = Math.floor(Math.random() * reel.symbols.length);
            const middleRowIndex = Math.floor(config.rowCount / 2);
            const targetTopIndex = (randomSymbolIndex - middleRowIndex + reel.symbols.length) % reel.symbols.length;
            reel.finalPosition = -(targetTopIndex * config.symbolHeight);
            const currentY = parseFloat(symbolsContainer.style.transform.replace(/[^0-9.-]/g, '')) || 0;
            const spinDistance = (reel.symbols.length * config.symbolHeight) * 3;
            symbolsContainer.style.transform = `translateY(${currentY - spinDistance}px)`;
            const totalSpinDuration = config.spinDurationBase + (index * config.reelStopDelay) + (Math.random() * config.spinDurationVariance);

            setTimeout(() => {
                reelElement.classList.remove('spinning'); reelElement.classList.add('stopping');
                symbolsContainer.style.transform = `translateY(${reel.finalPosition}px)`; playSound(sounds.reelStop);
                const transitionEndHandler = (event) => {
                    if (event.target === symbolsContainer && event.propertyName === 'transform') {
                        symbolsContainer.removeEventListener('transitionend', transitionEndHandler); clearTimeout(reel.failsafeTimeout);
                        reelElement.classList.remove('stopping'); reelsStoppedCount++;
                        if (reelsStoppedCount === config.reelCount) setTimeout(evaluateResult, 100); } };
                symbolsContainer.addEventListener('transitionend', transitionEndHandler);
                reel.failsafeTimeout = setTimeout(() => {
                     if (!reelElement.classList.contains('stopping')) return; console.warn(`Reel ${index} failsafe.`);
                     symbolsContainer.removeEventListener('transitionend', transitionEndHandler); reelElement.classList.remove('stopping');
                     reelsStoppedCount++; if (reelsStoppedCount === config.reelCount) setTimeout(evaluateResult, 100); }, 1200);
            }, totalSpinDuration - 800);
        });
    }

    function evaluateResult() {
        let totalWinnings = 0; let combinedWinningLinesInfo = []; let isBigWinOverall = false;
        finalSymbols = [];
         for (let r = 0; r < config.rowCount; r++) {
            for (let c = 0; c < config.reelCount; c++) {
                const reel = reels[c]; const topVisibleSymbolIndex = Math.round(Math.abs(reel.finalPosition) / config.symbolHeight);
                const symbolIndexInDataArray = (topVisibleSymbolIndex + r + reel.symbols.length) % reel.symbols.length;
                finalSymbols.push(reel.symbols[symbolIndexInDataArray]); } }

        config.winningLines.forEach(line => {
            let bestWinOnThisLine = { amount: 0, count: 0, symbolId: null, indices: [], multiplier: 0, lineName: line.name || line.id };
            config.symbols.forEach(symbolToCheck => {
                if (!symbolToCheck.payouts) return; const checkSymbolId = symbolToCheck.id; const isWildCheck = symbolToCheck.wild;
                for (let len = config.reelCount; len >= 3; len--) {
                    for (let start = 0; start <= config.reelCount - len; start++) {
                        const groupIndicesOnCurrentLine = line.indices.slice(start, start + len);
                        const groupSymbolsData = groupIndicesOnCurrentLine.map(globalIndex => finalSymbols[globalIndex]);
                        if (checkAdjacentGroup(groupSymbolsData, checkSymbolId, len, isWildCheck)) {
                            const payoutKey = len.toString();
                            if (symbolToCheck.payouts[payoutKey]) {
                                const multiplier = symbolToCheck.payouts[payoutKey]; const amount = currentBet * multiplier;
                                if (amount > bestWinOnThisLine.amount) { bestWinOnThisLine = { amount, count: len, symbolId: checkSymbolId, indices: groupIndicesOnCurrentLine, multiplier, lineName: line.name || line.id }; } } break; } }
                     if (bestWinOnThisLine.count === len && bestWinOnThisLine.symbolId === checkSymbolId) break; } });
            if (bestWinOnThisLine.amount > 0) { totalWinnings += bestWinOnThisLine.amount; combinedWinningLinesInfo.push(bestWinOnThisLine);
                if (bestWinOnThisLine.multiplier >= config.bigWinThresholdMultiplier) isBigWinOverall = true; } });
        spinning = false;

        if (totalWinnings > 0) {
            money += totalWinnings; let winMessage = "";
            if (combinedWinningLinesInfo.length > 1) {
                winMessage = "Manic Mayhem! Multiple Wins!\n";
                combinedWinningLinesInfo.forEach(info => { const displayName = info.symbolId.replace(/_/g, ' ').replace('clown', 'Clown ').replace('wild', '(WILD)').trim(); winMessage += `${info.count}x ${displayName} (${info.lineName}) = $${info.amount.toLocaleString()}\n`;});
                winMessage += `Total Souls Claimed: $${totalWinnings.toLocaleString()}`;
            } else if (combinedWinningLinesInfo.length === 1) {
                const winInfo = combinedWinningLinesInfo[0]; const displayName = winInfo.symbolId.replace(/_/g, ' ').replace('clown', 'Clown ').replace('wild', '(WILD)').trim();
                winMessage = `Grisly Gain! ${winInfo.count}x ${displayName} on ${winInfo.lineName} = $${winInfo.amount.toLocaleString()}`;
            }
            if (isBigWinOverall) {
                 const baseMessage = combinedWinningLinesInfo.length > 1 ? winMessage.substring(winMessage.indexOf('\n') + 1) : winMessage;
                 winMessage = `!!! RINGMASTER'S RAMPAGE !!!\n` + baseMessage;
                 playSound(sounds.bigWin);
            } else { playSound(sounds.win); }
            displayMessage(winMessage, true, isBigWinOverall); highlightWinsOnReels(combinedWinningLinesInfo);
            combinedWinningLinesInfo.forEach(winInfo => { highlightPaytableEntry(winInfo.symbolId, winInfo.count); });
        } else {
            const moneyBeforeThisSpin = money + currentBet;
            if (!(moneyBeforeThisSpin <= 0 && currentBet === 1)) { displayMessage("The void stares back... Try again!"); }
        }
        updateMoneyDisplay(); disableControls(false, money <= 0 && parseInt(betInput.value) > 1); spinButton.innerText = "Scream!";

        if (autoMode) {
            let nextBetForAuto = parseInt(betInput.value); if(isNaN(nextBetForAuto) || nextBetForAuto < 1) nextBetForAuto = 1;
             if ((money >= nextBetForAuto && money > 0) || (money <= 0 && nextBetForAuto === 1) ) { autoSpinTimeout = setTimeout(startSpin, config.autoSpinDelay); }
             else { stopAutoSpin(); displayMessage(money <= 0 ? "Your soul is forfeit! 'Escape'?" : "Not enough souls for Auto-Terror. Terror ends.", false, money <= 0); }
         }
    }

    function checkAdjacentGroup(groupSymbolsData, checkSymbolId, requiredCount, isWildTypeBeingChecked) {
        if (groupSymbolsData.length !== requiredCount) return false;
        if (groupSymbolsData.some(s => !s)) return false;
        if (isWildTypeBeingChecked) return groupSymbolsData.every(s => s.wild);
        else return groupSymbolsData.every(s => s.id === checkSymbolId || s.wild);
    }

    function stopAutoSpin() {
        autoMode = false; clearTimeout(autoSpinTimeout);
        autoButton.innerText = "Auto-Terror"; autoButton.style.background = '';
        if (!spinning) disableControls(false, money <= 0 && parseInt(betInput.value) > 1);
    }

    function generateSidePayTable() {
        paytablePanelContent.innerHTML = '';
        const table = document.createElement('table'); table.classList.add('paytable-table');
        const thead = table.createTHead(); const headerRow = thead.insertRow();
        const headers = ['Image', 'Fiend', '3x', '4x', '5x'];
        headers.forEach(text => { const th = document.createElement('th'); th.textContent = text; headerRow.appendChild(th); });
        const tbody = table.createTBody();
        config.symbols.forEach(symbolData => {
            if (symbolData.payouts) {
                const row = tbody.insertRow(); row.dataset.symbolId = symbolData.id;
                const imgCell = row.insertCell();
                const img = document.createElement('img');
                img.src = symbolData.img;
                img.alt = symbolData.id.replace(/_/g, ' ');
                img.classList.add('paytable-symbol-img');
                imgCell.appendChild(img);

                const nameCell = row.insertCell();
                let symbolNameText = symbolData.id.replace(/_/g, ' ').replace('clown', 'Clown ').replace('wild', '(WILD)').trim();
                nameCell.textContent = symbolNameText; nameCell.classList.add('paytable-symbol-name');

                const p3 = symbolData.payouts['3'] || 0, p4 = symbolData.payouts['4'] || 0, p5 = symbolData.payouts['5'] || 0;
                const p3Cell = row.insertCell(); p3Cell.textContent = p3 > 0 ? `${p3}x` : '-'; if (p3 > 0) p3Cell.dataset.payoutCount = "3";
                const p4Cell = row.insertCell(); p4Cell.textContent = p4 > 0 ? `${p4}x` : '-'; if (p4 > 0) p4Cell.dataset.payoutCount = "4";
                const p5Cell = row.insertCell(); p5Cell.textContent = p5 > 0 ? `${p5}x` : '-'; if (p5 > 0) p5Cell.dataset.payoutCount = "5";
            }
        });
        paytablePanelContent.appendChild(table);
        const wildSymbol = config.symbols.find(s => s.wild);
        const wildInfoDiv = document.createElement('div'); wildInfoDiv.classList.add('paytable-wild-info');
        if (wildSymbol) {
            const wildImg = document.createElement('img');
            wildImg.src = wildSymbol.img; wildImg.alt="Wild"; wildImg.style.width="24px"; wildImg.style.verticalAlign="middle";
            wildInfoDiv.innerHTML = `<b>${wildImg.outerHTML} ${wildSymbol.id.replace(/_/g, ' ').replace('clown', 'Clown ').replace('wild', '(WILD)').toUpperCase().trim()}</b> is WILD, substitutes for all fiends, and unleashes unspeakable wins!`;
        } else { wildInfoDiv.textContent = "No ringmaster for this circus of horrors."; }
        paytablePanelContent.appendChild(wildInfoDiv);
    }

    function requestFullScreenGame() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) elem.requestFullscreen().catch(err => console.warn(`Fullscreen error: ${err.message}`));
        else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen().catch(err => console.warn(`Fullscreen error: ${err.message}`));
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen().catch(err => console.warn(`Fullscreen error: ${err.message}`));
        else if (elem.msRequestFullscreen) elem.msRequestFullscreen().catch(err => console.warn(`Fullscreen error: ${err.message}`));
    }

    startButton.addEventListener('click', () => {
        playSound(sounds.click); requestFullScreenGame();
        titleScreen.style.display = 'none'; gameLayoutContainer.style.display = 'flex';
        initializeGame();
    });

    spinButton.addEventListener('click', () => { if (!spinning) startSpin(); });

    maxBetButton.addEventListener('click', () => {
        playSound(sounds.click);
        if (!spinning) { const maxBetValue = money > 0 ? money : 1; betInput.value = maxBetValue; }
    });

    autoButton.addEventListener('click', () => {
        playSound(sounds.click);
        if (autoMode) { stopAutoSpin(); if (!spinning) displayMessage("Auto-Terror CEASED."); }
        else {
            let betForAuto = parseInt(betInput.value); if (isNaN(betForAuto) || betForAuto < 1) betForAuto = 1;
            const maxAffordableAuto = money > 0 ? money : 1;
            if (betForAuto > maxAffordableAuto && money > 0) betForAuto = maxAffordableAuto;
            else if (money <= 0 && betForAuto > 1) betForAuto = 1;
            betInput.value = betForAuto;

            if (!spinning && ((money >= betForAuto && money > 0) || (money <= 0 && betForAuto === 1))) {
                autoMode = true; autoButton.innerText = "Stop Terror";
                autoButton.style.background = 'linear-gradient(to bottom, #8B0000, #5A0000)';
                displayMessage("Auto-Terror UNLEASHED! The madness continues..."); startSpin();
            } else if (spinning) {
                autoMode = true; autoButton.innerText = "Stop Terror";
                autoButton.style.background = 'linear-gradient(to bottom, #8B0000, #5A0000)';
                displayMessage("Auto-Terror will begin after this nightmare.");
            } else {
                displayMessage(money <= 0 ? "Your soul is forfeit! 'Escape'?" : "Not enough souls for Auto-Terror!");
            }
        }
    });

    resetButton.addEventListener('click', () => {
        playSound(sounds.click);
        if (confirm("Escape the carnival and start anew with $100 (and your sanity)?")) {
            if (document.fullscreenElement) document.exitFullscreen();
            else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            else if (document.msExitFullscreen) document.msExitFullscreen();
            location.reload();
        }
    });

    betInput.addEventListener('input', () => { /* Deferred validation */ });
    betInput.addEventListener('blur', () => {
        let n = parseInt(betInput.value); const maxBetForNext = money > 0 ? money : 1;
        if (isNaN(n) || n < 1) n = 1;
        if (n > maxBetForNext && money > 0) n = maxBetForNext; else if (money <= 0 && n > 1) n = 1;
        betInput.value = n; updateMoneyDisplay(); disableControls(false, money <= 0 && parseInt(betInput.value) > 1); });

    function initializeGame() {
        money = config.money; let initialBetVal = parseInt(betInput.value);
        if (isNaN(initialBetVal) || initialBetVal < 1) initialBetVal = 1;
        const maxInitial = money > 0 ? money : 1;
        if (initialBetVal > maxInitial && money > 0) initialBetVal = maxInitial; else if (money <=0 && initialBetVal > 1) initialBetVal = 1;
        betInput.value = initialBetVal; currentBet = initialBetVal;

        autoMode = false; spinning = false; clearTimeout(autoSpinTimeout);
        displayMessage("The carnival awaits... Place your wager!");
        buildReels(); generateSidePayTable(); updateMoneyDisplay();
        clearReelHighlights(); clearPaytableHighlights();
        disableControls(false, money <= 0 && currentBet > 1);
        autoButton.innerText = "Auto-Terror"; autoButton.style.background = '';
        Object.values(sounds).forEach(sound => { if (sound.readyState < 2) sound.load(); });
    }
  </script>
